<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
</head>
<style>
    #one{
        width: 200px;
        height: 200px;
        background-color: gold;
    }
    #two{
        margin-top: 50px;
        width: 200px;
        height: 200px;
        background-color:orchid;
    }
    #one:hover{
transform: translate(60px ,80px);
transform:rotate(45deg)
    }
    #two:hover{
    transform:scale(2);
transform: skewY(45deg);
    }
</style>
<body>
    <div id="one"></div>
    <div id="two"></div>

    <!-- transform--4types
     translate()
    rotate()
    scale()
    skew() -->
</body>
</html>
